version: '2'

services:

  ghost:
    image: ghost:1-alpine
    restart: always
    environment:
      NODE_ENV: production
      url: https://mcbain.xyz
      database__client: mysql
      database__connection__host: mysqldb
      database__connection__user: root
      database__connection__password: somepassword 
      database__connection__database: ghost
      VIRTUAL_HOST: mcbain.xyz
      LETSENCRYPT_HOST: mcbain.xyz
      LETSENCRYPT_EMAIL: miles.mcbain@gmail.com
    volumes:
      - /var/ghost/data:/var/lib/ghost/content

  mysqldb:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: somepassword

  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/etc/nginx/vhost.d"
      - "/usr/share/nginx/html"
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "/etc/nginx/certs"

  letsencrypt-nginx-proxy-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    volumes_from:
      - "nginx-proxy"
